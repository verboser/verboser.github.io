            let isAnimating = false;

            /* =================== –ü–£–¢–ï–®–ï–°–¢–í–ï–ù–ù–ò–ö =================== */
            const travelerSVG = `<svg width="54" height="54" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><defs><filter id="s" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="2" stdDeviation="1.5" flood-color="#e2b33b"/></filter></defs><g filter="url(#s)"><circle cx="32" cy="32" r="28" fill="#fff7cf" stroke="#f4cc63" stroke-width="3"/><path d="M38 28c6 0 9 5 9 10v6h-8l-2-8" fill="#f9c74f" stroke="#cc8a00" stroke-width="2"/><path d="M26 48l2-10 6-6 6 6-2 10" fill="#ffd166" stroke="#d59a15" stroke-width="2"/><circle cx="32" cy="22" r="6.5" fill="#ffe8b6" stroke="#d59a15" stroke-width="2"/><path d="M28 48l-6 6M36 48l8 6" stroke="#6d4c41" stroke-width="3" stroke-linecap="round"/><path d="M42 36l0 16" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/></g></svg>`;
            const travelerIcon = L.divIcon({
                html: `<div class="hiker" style="width:54px;height:54px;transform-origin:50% 90%">${travelerSVG}</div>`,
                className: "",
                iconSize: [54, 54],
                iconAnchor: [27, 48],
            });
            let wobble = 0;
            setInterval(() => {
                wobble = (wobble + 1) % 200;
                const t = Math.sin((wobble / 200) * Math.PI * 2) * 2;
                const el = document.querySelector(".hiker");
                if (el) el.style.transform = `translateY(${t}px)`;
            }, 50);

            let travelerIdx = 0;
            // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–π —Ç–æ—á–∫–∏ –º–∞—Ä—à—Ä—É—Ç–∞ (—Å–∞–º–∞—è —é–∂–Ω–∞—è)
            currentStopIndex = 0;
            let traveler = L.marker(stops[travelerIdx].coords, {
                icon: travelerIcon,
                zIndexOffset: 1000,
            }).addTo(map);
            function animateMove(marker, from, to, duration = 6000) {
                const start = performance.now();
                function frame(now) {
                    const t = Math.min(1, (now - start) / duration);
                    // Use smoother easing for more leisurely travel
                    const ease = 1 - Math.pow(1 - t, 1 / 0.25);
                    marker.setLatLng([
                        from[0] + (to[0] - from[0]) * ease,
                        from[1] + (to[1] - from[1]) * ease,
                    ]);
                    if (t < 1) requestAnimationFrame(frame);
                }
                requestAnimationFrame(frame);
            }
            function goToStop(id) {
                const i = stops.findIndex((x) => x.id === id);
                if (i < 0) return;
                const from = traveler.getLatLng();
                const to = stops[i].coords;
                animateMove(traveler, [from.lat, from.lng], to, 6000);
                travelerIdx = i;
                currentStopIndex = i;
            }
            function proceedToNext() {
                if (!canProceedToNext()) return;

                // –û—Ç–º–µ—á–∞–µ–º —Ç–µ–∫—É—â—É—é —Ç–æ—á–∫—É –∫–∞–∫ –ø–æ—Å–µ—â–µ–Ω–Ω—É—é
                markStopAsVisited(stops[currentStopIndex].id);

                // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–π —Ç–æ—á–∫–µ
                currentStopIndex++;
                const nextStop = stops[currentStopIndex];
                goToStop(nextStop.id);

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                updateUI();
                renderMarkers();
            }

            // Old navigation functions removed - now using guided tour only

            /* =================== –û–ë–ù–û–í–õ–ï–ù–ò–ï UI =================== */
            function updateUI() {
                // Update location counter
                const currentLocationNumber = document.getElementById("currentLocationNumber");
                if (currentLocationNumber) {
                    currentLocationNumber.textContent = currentStopIndex + 1;
                }
            }

            /* =================== –°–¢–ê–†–¢ =================== */
            (async () => {
                // Disabled incorrect border data - current GeoJSON doesn't match actual Krasnoyarsk Krai boundaries
                map.setView([66.0, 94.0], 5);
                setTimeout(() => {
                    const initialZoom = map.getZoom();
                    map.setMinZoom(initialZoom);
                    map.setMaxZoom(18);
                    // map.setMaxBounds(border.getBounds().pad(0.05)); // Removed with sidebar

                    // Force zoom back if user tries to zoom out
                    map.on("zoom", () => {
                        if (map.getZoom() < initialZoom) {
                            map.setZoom(initialZoom);
                        }
                    });
                }, 100);
                renderMarkers();
                updateUI();
            })();
            window.addEventListener("resize", () => map.invalidateSize());
        </script>
    </body>
